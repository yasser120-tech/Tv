<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yasser Tech TV</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: #0e0e0e;
        color: #fff;
    }
    header {
        background: #1f1f1f;
        padding: 16px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    .channel-list {
        display: flex;
        flex-wrap: wrap;
        padding: 16px;
        gap: 16px;
        justify-content: center;
    }
    .channel-card {
        background: #1a1a1a;
        border-radius: 12px;
        width: 150px;
        cursor: pointer;
        text-align: center;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        transition: transform 0.2s;
    }
    .channel-card:hover {
        transform: scale(1.05);
    }
    .channel-card img {
        width: 100%;
        height: 100px;
        object-fit: contain;
        background: #000;
        padding: 8px;
    }
    .channel-card p {
        margin: 8px 0;
        font-weight: bold;
        font-size: 16px;
    }
    .player-container {
        display: none;
        justify-content: center;
        align-items: center;
        padding: 16px;
    }
    video, iframe {
        width: 100%;
        max-width: 600px;
        height: 340px;
        border-radius: 12px;
    }
    .back-button {
        margin-top: 8px;
        padding: 8px 16px;
        background: #ffcc00;
        color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>

<header>Yasser Tech TV</header>

<div class="channel-list">
    <div class="channel-card" onclick="playChannel('rt')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/RT_News_Logo.svg" alt="RT News">
        <p>RT News</p>
    </div>
    <div class="channel-card" onclick="playChannel('tbc')">
        <img src="https://upload.wikimedia.org/wikipedia/en/6/6e/TBC_Tanzania_logo.png" alt="TBC Live">
        <p>TBC Live</p>
    </div>
</div>

<div class="player-container" id="playerContainer">
    <div id="videoWrapper"></div>
    <button class="back-button" onclick="goBack()">Back</button>
</div>

<script>
    function playChannel(channel) {
        const container = document.getElementById('playerContainer');
        const wrapper = document.getElementById('videoWrapper');
        wrapper.innerHTML = '';

        if(channel === 'rt') {
            const video = document.createElement('video');
            video.src = 'https://rtlive-hls-1.akacast.akamaized.net/hls/live/2015525/rtnews/index.m3u8';
            video.controls = true;
            video.autoplay = true;
            wrapper.appendChild(video);
        } else if(channel === 'tbc') {
            const iframe = document.createElement('iframe');
            iframe.src = 'https://www.youtube.com/embed/LiveTBC?autoplay=1';
            iframe.frameBorder = '0';
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;
            wrapper.appendChild(iframe);
        }

        document.querySelector('.channel-list').style.display = 'none';
        container.style.display = 'flex';
    }

    function goBack() {
        document.getElementById('playerContainer').style.display = 'none';
        document.querySelector('.channel-list').style.display = 'flex';
    }
</script>

</body>
</html>
